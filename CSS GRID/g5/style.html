.grid-container {
    display: grid;
    grid-template: repeat(3, 1fr) / 1fr 1fr; 
    grid-gap: 2px;
   }
   
   .header {
    display: flex;
    justify-content: flex-end;
    grid-column: span 2;
   
   }
   
   .grid-item { 
    background-color: #D9E8FB;
    margin-top: 2px;
    padding: 20px;
   }
   
   a {
    padding-left: 5px;
   }
